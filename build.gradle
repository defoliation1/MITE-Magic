subprojects {
    apply plugin: 'java'
    apply plugin: 'maven'

    group 'pers.defoliation'
    version '1.0.4-SNAPSHOT'

    sourceCompatibility = targetCompatibility = 1.8

    repositories {
        mavenLocal()
        mavenCentral()
        maven{
            url 'https://nexus.himeki.net/repository/maven-snapshots/'
            credentials  {
                username USERNAME
                password PASSWORD
            }
        }
        maven{
            url 'https://nexus.himeki.net/repository/maven-releases/'
            credentials  {
                username USERNAME
                password PASSWORD
            }
        }
    }

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
        compile(group: 'pers.defoliation',name: 'Common-Mod',version: '1.0-SNAPSHOT')
        compileOnly(group: 'pers.defoliation',name:'MITE-Mapping',version:'1.1.0')
    }

    tasks.withType(JavaCompile) {
        options.encoding = "UTF-8"
    }

    jar {
        archiveBaseName.set("magic")
        from rootProject.file('LICENSE')
    }
}
